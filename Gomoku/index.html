<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>五子棋游戏</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../common/style.css">
</head>
<body>
    <button class="back-button" onclick="confirmExit()">←</button>
    <div class="menu-container">
        <div class="menu-icon">&#9776;</div>
        <div class="menu-options">
            <div class="menu-item" data-difficulty="easy">简单</div>
            <div class="menu-item" data-difficulty="normal">普通</div>
            <div class="menu-item" data-difficulty="hard">困难</div>
        </div>
    </div>
    <h1>五子棋游戏</h1>
    <div id="game-board"></div>
    <div id="winner-message"></div>
    <button id="reset-btn">重新开始</button>
    <div id="confirm-dialog" class="dialog">
        <div class="dialog-content">
            <p id="confirm-message"></p>
            <div class="dialog-buttons">
                <button id="confirm-yes">是</button>
                <button id="confirm-no">否</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="../common/navigation.js"></script>
</body>
</html>
