<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>游戏集合 | Game Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            touch-action: manipulation;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            position: relative;
        }
        .lang-switch {
            position: absolute;
            top: 0;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        .lang-switch:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 10px;
        }
        .game-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
            user-select: none;
            -webkit-user-select: none;
            height: 200px; /* 固定卡片高度 */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .game-card:active {
            transform: scale(0.98);
        }
        .game-icon {
            font-size: 2.8em;
            margin-bottom: 12px;
            color: white;
            flex-shrink: 0;
        }
        .game-title {
            color: white;
            font-size: 1.4em;
            margin-bottom: 8px;
            flex-shrink: 0;
        }
        .game-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95em;
            line-height: 1.4;
            /* 确保描述文字不会超出容器 */
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-grow: 1;
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .game-grid {
                grid-template-columns: 1fr;
                gap: 15px;
                max-width: 400px;
                margin: 0 auto;
            }
            .game-card {
                height: 180px; /* 移动端稍微降低卡片高度 */
                padding: 15px;
            }
            .game-icon {
                font-size: 2.4em;
                margin-bottom: 8px;
            }
            .game-title {
                font-size: 1.2em;
                margin-bottom: 6px;
            }
            .game-description {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="lang-switch" onclick="toggleLanguage()">English</button>
        <h1 data-en="Classic Game Collection" data-zh="经典游戏集合">经典游戏集合</h1>
        <div class="game-grid">
            <div class="game-card" onclick="location.href='bigwatermelon/index.html'">
                <div class="game-icon">🍉</div>
                <h2 class="game-title" data-en="Big Watermelon" data-zh="合成大西瓜">合成大西瓜</h2>
                <p class="game-description" data-en="Merge fruits to create bigger ones, can you make the watermelon?" data-zh="合成相同的水果，看看你能否合成出大西瓜！">合成相同的水果，看看你能否合成出大西瓜！</p>
            </div>
            <div class="game-card" onclick="location.href='2048/index.html'">
                <div class="game-icon">🎮</div>
                <h2 class="game-title" data-en="2048" data-zh="2048">2048</h2>
                <p class="game-description" data-en="Merge the numbers to get 2048!" data-zh="合并数字，获得2048！">合并数字，获得2048！</p>
            </div>
            <div class="game-card" onclick="location.href='GluttonousSnake/index.html'">
                <div class="game-icon">🐍</div>
                <h2 class="game-title" data-en="Snake" data-zh="贪吃蛇">贪吃蛇</h2>
                <p class="game-description" data-en="Classic snake game with modern design" data-zh="经典贪吃蛇游戏，现代设计风格">经典贪吃蛇游戏，现代设计风格</p>
            </div>
            <div class="game-card" onclick="location.href='Minesweeper/index.html'">
                <div class="game-icon">💣</div>
                <h2 class="game-title" data-en="Minesweeper" data-zh="扫雷">扫雷</h2>
                <p class="game-description" data-en="Classic mine-finding game, test your logical thinking!" data-zh="经典的扫雷游戏，考验你的逻辑思维！">经典的扫雷游戏，考验你的逻辑思维！</p>
            </div>
            <div class="game-card" onclick="location.href='FlappyBird/index.html'">
                <div class="game-icon">🐦</div>
                <h2 class="game-title" data-en="Flappy Bird" data-zh="飞翔的小鸟">飞翔的小鸟</h2>
                <p class="game-description" data-en="Guide the bird through pipes, test your reflexes!" data-zh="指引小鸟穿过管道，考验你的反应能力！">指引小鸟穿过管道，考验你的反应能力！</p>
            </div>
            <div class="game-card" onclick="location.href='Breakout/index.html'" style="display: none;">
                <div class="game-icon">🏓</div>
                <h2 class="game-title" data-en="Breakout" data-zh="打砖块">打砖块</h2>
                <p class="game-description" data-en="Classic arcade game, control the paddle to break all bricks!" data-zh="经典街机游戏，控制挡板击碎所有砖块！">经典街机游戏，控制挡板击碎所有砖块！</p>
            </div>
            <div class="game-card" onclick="location.href='TicTacToe/index.html'">
                <div class="game-icon">⭕</div>
                <h2 class="game-title" data-en="Tic Tac Toe" data-zh="井字棋">井字棋</h2>
                <p class="game-description" data-en="Classic strategy game, try to get three in a row!" data-zh="经典策略游戏，尝试连成一线！">经典策略游戏，尝试连成一线！</p>
            </div>
            <div class="game-card" onclick="location.href='jump/index.html'">
                <div class="game-icon">🦘</div>
                <h2 class="game-title" data-en="Jump Jump" data-zh="跳一跳">跳一跳</h2>
                <p class="game-description" data-en="Test your timing skills in this jumping adventure!" data-zh="考验你的时间掌控能力，跳跃冒险！">考验你的时间掌控能力，跳跃冒险！</p>
            </div>
            <div class="game-card" onclick="location.href='Gomoku/index.html'">
                <div class="game-icon">⚫</div>
                <h2 class="game-title" data-en="Gomoku" data-zh="五子棋">五子棋</h2>
                <p class="game-description" data-en="Traditional five-in-a-row game, test your tactics!" data-zh="传统的五子连珠游戏，考验落子技巧！">传统的五子连珠游戏，考验落子技巧！</p>
            </div>
            <div class="game-card" onclick="location.href='zhiqi/index.html'" style="display: none;">
                <div class="game-icon">♟️</div>
                <h2 class="game-title" data-en="Zhiqi" data-zh="直棋">直棋</h2>
                <p class="game-description" data-en="A unique chess variant with simple rules but deep strategy!" data-zh="规则简单但策略丰富的棋类游戏变体！">规则简单但策略丰富的棋类游戏变体！</p>
            </div>
        </div>
    </div>
    <script>
        // Get saved language preference or default to Chinese
        let currentLang = localStorage.getItem('gameCollectionLang') || 'zh';
        
        function toggleLanguage() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            updateLanguage();
            localStorage.setItem('gameCollectionLang', currentLang);
        }
        
        function updateLanguage() {
            // Update language switch button text
            document.querySelector('.lang-switch').textContent = currentLang === 'zh' ? 'English' : '中文';
            
            // Update all translatable elements
            document.querySelectorAll('[data-en]').forEach(elem => {
                elem.textContent = elem.getAttribute(`data-${currentLang}`);
            });
            
            // Update HTML lang attribute
            document.documentElement.lang = currentLang;
        }
        
        // Initialize language on page load
        if (currentLang === 'en') {
            updateLanguage();
        }
    </script>
</body>
</html>
