<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>合成大西瓜</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <link rel="stylesheet" type="text/css" href="style-mobile.css"/>
    <link rel="stylesheet" type="text/css" href="../common/style.css"/>
</head>
<body>
    <button class="back-button" onclick="confirmExit()">←</button>
    <div class="confirm-dialog" id="exitDialog">
        <p>确定要退出游戏吗？</p>
        <div class="confirm-dialog-buttons">
            <button onclick="window.location.href='../index.html'">确定</button>
            <button onclick="hideExitDialog()">取消</button>
        </div>
    </div>
    <div class="score-container">
        <div class="score-box">
            <div class="score-label">得分</div>
            <div class="score-value" id="score">0</div>
        </div>
        <div class="score-box">
            <div class="score-label">最高分</div>
            <div class="score-value" id="bestScore">0</div>
        </div>
    </div>
    <div class="game-container">
        <canvas id="GameCanvas" width="750" height="1334"></canvas>
        <div id="loadingText">加载中...</div>
    </div>
    <script src="matter.min.js"></script>
    <script src="performance-config.js"></script>
    <script src="audio.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
    <script>
        function confirmExit() {
            document.getElementById('exitDialog').style.display = 'block';
        }

        function hideExitDialog() {
            document.getElementById('exitDialog').style.display = 'none';
        }
    </script>
</body>
</html>
